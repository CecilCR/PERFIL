<!DOCTYPE html>

<head>

    <style>
        :root { --primary: #1a4d2e; --accent: #ffd700; --bg: #faf8f3; --text: #2b2b2b; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }

        .tab-content.active { display: block; }

        .question { border-bottom: 1px solid #eee; padding: 25px 0; }
        .options-container { display: flex; justify-content: space-between; margin-top: 15px; gap: 8px; flex-wrap: wrap; }
        .opt-btn { flex: 1; min-width: 45px; padding: 12px; border: 2px solid #ddd; background: white; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: bold; font-size: 1rem; }
        .opt-btn:hover { border-color: var(--primary); }
        .opt-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
        
        .scale-labels { display: flex; justify-content: space-between; font-size: 0.75rem; color: #777; margin-top: 8px; font-weight: 600; text-transform: uppercase; }

        .btn-submit { background: var(--primary); color: white; border: none; padding: 1.5rem; border-radius: 12px; cursor: pointer; width: 100%; font-size: 1.2rem; font-weight: bold; margin-top: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-submit:hover { background: #2d6a4f; }
        
        .results-card { display: none; margin-top: 2rem; background: white; padding: 2.5rem; border-radius: 20px; border-top: 10px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .feedback-item { margin-bottom: 40px; padding: 25px; border-radius: 12px; background: linear-gradient(135deg, #fdfdfd 0%, #f8f8f8 100%); border-left: 6px solid var(--primary); }
        .feedback-item h3 { color: var(--primary); margin-top: 0; font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 15px; }
        .sub-score { background: var(--primary); color: white; padding: 12px 20px; border-radius: 8px; font-weight: 600; display: inline-block; margin-bottom: 15px; font-size: 1.1rem; }
        .dimension-box { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; border-left: 3px solid var(--accent); }

        .highlight { background: #fff9e6; padding: 2px 6px; border-radius: 3px; font-weight: 600; }
        .subscale-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
        .subscale-item { background: white; padding: 12px; border-radius: 8px; border: 1px solid #e0e0e0; }
        .subscale-label { font-weight: 600; color: var(--primary); font-size: 0.9rem; margin-bottom: 5px; }

    </style>
</head>
<body>

<div class="header">

<div class="container">

        "Me gusta contribuir a soluciones innovadoras para los problemas.",
        "Siempre me gusta saber qu√© se debe hacer y cu√°ndo.",
        "Prefiero intercambiar ideas sobre soluciones creativas.",
        "Me gusta entender plenamente un problema.",

    const locQs = [
        {a:"Los l√≠deres nacen, no se hacen.", b:"Los l√≠deres se hacen, no nacen."},
        {a:"El √©xito es principalmente suerte y estar en el lugar correcto.", b:"El √©xito depende del trabajo duro y dedicaci√≥n."},

        {a:"Las guerras dependen de las acciones de los l√≠deres.", b:"Las guerras son inevitables sin importar los esfuerzos."},

        {a:"La historia destaca a personas que estuvieron en el lugar correcto.", b:"Los l√≠deres efectivos toman acciones decisivas."},
        {a:"Evitar castigo conduce a anarqu√≠a.", b:"No es apropiado disciplinar f√≠sicamente a los ni√±os."},
        {a:"Tengo poca influencia sobre lo que me sucede.", b:"El destino y la suerte son cruciales en mi vida."},
        {a:"Los clientes nunca estar√°n totalmente satisfechos.", b:"Se puede satisfacer a los clientes d√°ndoles lo que desean."},
        {a:"Cualquiera puede destacar en la escuela con motivaci√≥n.", b:"Algunos ni√±os nunca sobresaldr√°n sin importar el esfuerzo."},
        {a:"Los matrimonios buenos dependen de compatibilidad b√°sica.", b:"Los matrimonios fracasan porque no se trabaja suficiente."},
        {a:"Puedo mejorar mis habilidades asistiendo a capacitaci√≥n.", b:"Es p√©rdida de tiempo tratar de mejorar habilidades en clase."},
        {a:"Deber√≠an ense√±arse m√°s cursos de liderazgo.", b:"Deber√≠a haber menos √©nfasis en cursos de liderazgo."},
        {a:"Cuando me pasan cosas buenas es porque hice algo bien.", b:"Las cosas malas que me suceden son por causas externas."},
        {a:"Los ex√°menes no tienen relaci√≥n con lo que estudi√©.", b:"Si me preparo con esmero, obtengo buenos resultados."},
        {a:"Me influye lo que dice mi hor√≥scopo.", b:"Yo determino mi propio destino."},
        {a:"El gobierno es tan grande que no tiene sentido influir.", b:"Las personas individuales tienen influencia real."},
        {a:"Las personas buscan responsabilidad.", b:"Las personas tratan de trabajar lo menos posible."},
        {a:"Las personas populares nacieron con carisma.", b:"Se vuelven populares por su comportamiento."},
        {a:"Las cosas que me suceden est√°n fuera de mi control.", b:"Yo soy responsable de mis logros."},
        {a:"Los directivos h√°biles son m√°s exitosos.", b:"El √©xito tiene poco que ver con habilidades, es suerte."},
        {a:"Los equipos ganadores tienen suerte.", b:"Los equipos ganan por habilidad y preparaci√≥n."},
        {a:"La capacitaci√≥n en equipo es requisito.", b:"El esfuerzo individual es la clave del √©xito."},
        {a:"Algunos empleados son perezosos.", b:"Un directivo h√°bil puede motivar a casi todos."},
        {a:"La salud econ√≥mica mejora con acciones responsables.", b:"La econom√≠a est√° fuera de control individual."},
        {a:"Soy persuasivo cuando tengo la raz√≥n.", b:"Puedo convencer aunque no est√© seguro."},
        {a:"Planeo con anticipaci√≥n mis metas.", b:"Rara vez planeo porque sale bien de todas formas."},
        {a:"Las cosas est√°n destinadas a suceder.", b:"Puedo cambiar resultados con trabajo duro."}
    ];

    const ambQs = [
        "Un experto que no proporciona una respuesta definitiva probablemente no sepa demasiado.",
        "Me gustar√≠a vivir en el extranjero durante un tiempo.",
        "No existe tal cosa como un problema que no puede resolverse.",
        "Las personas que ajustan su vida a un horario probablemente se pierden la alegr√≠a de vivir.",
        "Un buen trabajo es uno en el que siempre est√° claro qu√© debe hacerse y c√≥mo.",
        "Es m√°s divertido atacar un problema complicado que resolver uno sencillo.",
        "En el largo plazo es posible lograr m√°s atacando problemas sencillos que complejos.",
        "Las personas m√°s interesantes son aquellas a quienes no les importa ser diferentes.",
        "A largo plazo, lo familiar es preferible que lo extra√±o.",
        "Las personas que insisten en respuesta s√≠ o no no conocen qu√© tan compleja es la vida.",
        "Una persona que lleva una vida uniforme tiene mucho de qu√© estar agradecido.",
        "Muchas decisiones importantes las tomamos con informaci√≥n insuficiente.",
        "Prefiero fiestas donde conozco a la mayor√≠a que fiestas con desconocidos.",
        "Los maestros que entregan tareas ambiguas dan oportunidad de mostrar iniciativa.",
        "Cuanto antes todos adquiramos valores similares, tanto mejor.",
        "Un buen maestro es uno que hace que te preguntes sobre tu manera de ver las cosas."
    ];

    function init() {
        const cogBox = document.getElementById('cogBox');
        cogQs.forEach((q, i) => {
            cogBox.innerHTML += `<div class="question"><p><strong>${i+1}.</strong> ${q}</p>
                <div class="options-container" id="cog_row_${i+1}">
                    ${[1,2,3,4,5].map(v => `<button type="button" class="opt-btn" onclick="setVal('cog', ${i+1}, ${v})">${v}</button>`).join('')}
                </div>
                <div class="scale-labels"><span>Totalmente en desacuerdo</span><span>Totalmente de acuerdo</span></div></div>`;
        });

        const locBox = document.getElementById('locBox');
        locQs.forEach((q, i) => {
            locBox.innerHTML += `<div class="question"><p><strong>${i+1}.</strong> Seleccione la opci√≥n con la que est√© m√°s de acuerdo:</p>
                <div class="options-container">
                    <button type="button" class="opt-btn" style="flex: 1 1 48%; min-width: 200px;" id="loc_${i+1}_a" onclick="setRadio(${i+1}, 'a')"><strong>a)</strong> ${q.a}</button>
                    <button type="button" class="opt-btn" style="flex: 1 1 48%; min-width: 200px;" id="loc_${i+1}_b" onclick="setRadio(${i+1}, 'b')"><strong>b)</strong> ${q.b}</button>
                </div></div>`;
        });

        const ambBox = document.getElementById('ambBox');
        ambQs.forEach((q, i) => {
            ambBox.innerHTML += `<div class="question"><p><strong>${i+1}.</strong> ${q}</p>
                <div class="options-container" id="amb_row_${i+1}">
                    ${[1,2,3,4,5,6,7].map(v => `<button type="button" class="opt-btn" onclick="setVal('amb', ${i+1}, ${v})">${v}</button>`).join('')}
                </div>
                <div class="scale-labels"><span>Totalmente en desacuerdo</span><span>Totalmente de acuerdo</span></div></div>`;
        });
    }

    let vals = { cog: {}, loc: {}, amb: {} };

    function setVal(type, id, v) {
        vals[type][id] = v;
        const btns = document.getElementById(`${type}_row_${id}`).querySelectorAll('.opt-btn');
        btns.forEach(b => b.classList.toggle('selected', parseInt(b.innerText) === v));
    }

    function setRadio(id, val) {
        vals.loc[id] = val;
        document.getElementById(`loc_${id}_a`).classList.toggle('selected', val === 'a');
        document.getElementById(`loc_${id}_b`).classList.toggle('selected', val === 'b');
    }

    function processResults() {
        // C√ÅLCULO ESTILO COGNOSCITIVO (seg√∫n puntuaci√≥n oficial)
        const getC = (i) => vals.cog[i] || 0;
        
        // Estilo de Conocimiento: reactivos 5, 8, 11, 14
        const sConoc = (getC(5) + getC(8) + getC(11) + getC(14)) / 4;
        
        // Estilo de Planeaci√≥n: reactivos 1, 3, 6, 9, 12, 15, 17
        const sPlan = (getC(1) + getC(3) + getC(6) + getC(9) + getC(12) + getC(15) + getC(17)) / 7;
        
        // Estilo Creativo: reactivos 2, 4, 7, 10, 13, 16, 18
        const sCreat = (getC(2) + getC(4) + getC(7) + getC(10) + getC(13) + getC(16) + getC(18)) / 7;

        // Determinar estilo dominante
        const maxScore = Math.max(sConoc, sPlan, sCreat);
        let dominantStyle = "";
        if (sConoc === maxScore) dominantStyle = "Conocimiento";
        else if (sPlan === maxScore) dominantStyle = "Planeaci√≥n";
        else dominantStyle = "Creativo";

        // C√ÅLCULO LOCUS DE CONTROL
        let locScore = 0;
        // Respuestas que indican locus externo seg√∫n Whetten & Cameron
        const extMap = {
            2: 'a', 3: 'b', 4: 'b', 5: 'b', 6: 'a', 7: 'a', 9: 'a', 10: 'a',
            11: 'b', 12: 'b', 13: 'b', 15: 'b', 16: 'a', 17: 'a', 18: 'a',
            20: 'a', 21: 'a', 22: 'b', 23: 'a', 25: 'a', 26: 'b', 28: 'b', 29: 'a'
        };
        Object.keys(extMap).forEach(k => {
            if (vals.loc[k] === extMap[k]) locScore++;
        });

        // C√ÅLCULO TOLERANCIA A LA AMBIG√úEDAD
        let ambTotal = 0;
        const ambScores = { novedad: 0, complejidad: 0, insolubilidad: 0 };
        
        for(let i = 1; i <= 16; i++) {
            let v = vals.amb[i] || 0;
            // Invertir reactivos pares
            if (i % 2 === 0) v = 8 - v;
            ambTotal += v;
            
            // Calcular subescalas
            if ([2, 9, 11, 13].includes(i)) ambScores.novedad += v;
            if ([4, 5, 6, 7, 8, 10, 14, 16].includes(i)) ambScores.complejidad += v;
            if ([1, 3, 12].includes(i)) ambScores.insolubilidad += v;
        }

        // GENERAR RETROALIMENTACI√ìN MEJORADA
        document.getElementById('results').style.display = 'block';
        document.getElementById('resOutput').innerHTML = generateFeedback(
            {conocimiento: sConoc, planeacion: sPlan, creativo: sCreat, dominante: dominantStyle},
            {score: locScore, tipo: locScore <= 11 ? 'INTERNO' : 'EXTERNO'},
            {total: ambTotal, novedad: ambScores.novedad, complejidad: ambScores.complejidad, insolubilidad: ambScores.insolubilidad}
        );
        
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function generateFeedback(cog, loc, amb) {
        return `
            <!-- ESTILO COGNOSCITIVO -->
            <div class="feedback-item">
                <h3>üìä Estilo Cognoscitivo</h3>
                <div class="sub-score">Estilo Dominante: ${cog.dominante}</div>
                
                <div class="subscale-grid">
                    <div class="subscale-item">
                        <div class="subscale-label">Conocimiento</div>
                        <div class="subscale-value">${cog.conocimiento.toFixed(2)}</div>
                    </div>
                    <div class="subscale-item">
                        <div class="subscale-label">Planeaci√≥n</div>
                        <div class="subscale-value">${cog.planeacion.toFixed(2)}</div>
                    </div>
                    <div class="subscale-item">
                        <div class="subscale-label">Creativo</div>
                        <div class="subscale-value">${cog.creativo.toFixed(2)}</div>
                    </div>
                </div>

                <div class="interpretation">
                    <p><strong>¬øQu√© es el estilo cognoscitivo?</strong></p>
                    <p>Se refiere a tu <span class="highlight">inclinaci√≥n para percibir, interpretar y responder a la informaci√≥n</span>. No es un atributo inherente de personalidad, sino una tendencia de aprendizaje que puedes modificar con la pr√°ctica.</p>
                    
                    ${getCognitiveInterpretation(cog)}
                </div>
            </div>

            <!-- LOCUS DE CONTROL -->
            <div class="feedback-item">
                <h3>üéØ Locus de Control</h3>
                <div class="sub-score">Orientaci√≥n: ${loc.tipo} (${loc.score} puntos de 24)</div>
                
                <div class="interpretation">
                    <p><strong>¬øQu√© es el locus de control?</strong></p>
                    <p>Se refiere a <span class="highlight">qu√© tanto sientes que controlas tu propio destino</span>. Es la actitud que desarrollas respecto a si los resultados de tus acciones dependen de ti o de fuerzas externas.</p>
                    
                    ${getLocusInterpretation(loc)}
                </div>
            </div>

            <!-- TOLERANCIA A LA AMBIG√úEDAD -->
            <div class="feedback-item">
                <h3>üåä Tolerancia a la Ambig√ºedad</h3>
                <div class="sub-score">Puntuaci√≥n Total: ${amb.total} de 112</div>
                
                <div class="subscale-grid">
                    <div class="subscale-item">
                        <div class="subscale-label">Novedad (N)</div>
                        <div class="subscale-value">${amb.novedad}</div>
                    </div>
                    <div class="subscale-item">
                        <div class="subscale-label">Complejidad (C)</div>
                        <div class="subscale-value">${amb.complejidad}</div>
                    </div>
                    <div class="subscale-item">
                        <div class="subscale-label">Insolubilidad (I)</div>
                        <div class="subscale-value">${amb.insolubilidad}</div>
                    </div>
                </div>

                <div class="interpretation">
                    <p><strong>¬øQu√© es la tolerancia a la ambig√ºedad?</strong></p>
                    <p>Se refiere al <span class="highlight">grado en que te sientes amenazado por situaciones ambiguas</span> o tienes problemas para afrontarlas, ya sea porque ocurren cambios r√°pidamente, de forma imprevista, o porque la informaci√≥n es inadecuada, poco clara o compleja.</p>
                    
                    ${getAmbiguityInterpretation(amb)}
                </div>
            </div>
        `;
    }

    function getCognitiveInterpretation(cog) {
        let interpretations = [];

        // Interpretaci√≥n Conocimiento
        if (cog.conocimiento >= 3.5) {
            interpretations.push(`
                <div class="dimension-box">
                    <div class="dimension-title">‚úì Estilo de Conocimiento (Alto: ${cog.conocimiento.toFixed(2)})</div>
                    <p>Tiendes a dar mayor importancia a <strong>hechos, detalles y datos</strong>. Buscas soluciones claras y objetivas, te interesa la validez de la informaci√≥n y eval√∫as si es exacta y veros√≠mil. Te concentras en la l√≥gica subyacente y prefieres datos que apoyen tus argumentos. Eres cuidadoso, evitas conclusiones apresuradas y no tomas decisiones r√°pidas. Prefieres controlar las situaciones y hacer las cosas correctamente.</p>
                </div>
            `);
        } else if (cog.conocimiento <= 2.5) {
            interpretations.push(`

                    <div class="dimension-title">‚óã Estilo de Conocimiento (Bajo: ${cog.conocimiento.toFixed(2)})</div>

                </div>
            `);
        }

        // Interpretaci√≥n Planeaci√≥n
        if (cog.planeacion >= 3.5) {
            interpretations.push(`

                    <div class="dimension-title">‚úì Estilo de Planeaci√≥n (Alto: ${cog.planeacion.toFixed(2)})</div>
                    <p>Muestras inclinaci√≥n hacia la <strong>estructura, preparaci√≥n y planeaci√≥n</strong>. Es importante para ti contar con agendas claras, esquemas bien desarrollados y procesos definidos. Utilizas metodolog√≠a sistem√°tica para reunir y responder informaci√≥n. Eres bien preparado, realizas seguimientos meticulosos y prefieres esquemas claros. Sigues procedimientos convencionales, mantienes rutinas predecibles y buscas reglas y procedimientos. Puedes ser resistente al cambio.</p>
                </div>
            `);
        } else if (cog.planeacion <= 2.5) {
            interpretations.push(`
                <div class="dimension-box">
                    <div class="dimension-title">‚óã Estilo de Planeaci√≥n (Bajo: ${cog.planeacion.toFixed(2)})</div>
                    <p>Tiendes a ser m√°s <strong>flexible con la estructura y planeaci√≥n</strong>. No necesitas esquemas r√≠gidos para funcionar efectivamente y puedes adaptarte a situaciones cambiantes sin depender de procedimientos predefinidos.</p>
                </div>
            `);
        }

        // Interpretaci√≥n Creativo
        if (cog.creativo >= 3.5) {
            interpretations.push(`
                <div class="dimension-box">
                    <div class="dimension-title">‚úì Estilo Creativo (Alto: ${cog.creativo.toFixed(2)})</div>
                    <p>Prefieres la <strong>experimentaci√≥n, el pensamiento no convencional y la creatividad</strong>. Buscas incertidumbre y novedad, te sientes c√≥modo en la ambig√ºedad. Tiendes a ser impulsivo y espont√°neo, respondes con rapidez a la informaci√≥n. Reestructuras las situaciones, est√°s orientado a la acci√≥n y haces las cosas de manera singular. Consideras las reglas como obst√°culos y limitaciones. Te gusta reunir gran cantidad de informaci√≥n, hacer lluvia de ideas y tienes amplia gama de intereses. Tiendes a ser imaginativo, emocional y prefieres trabajar en grupos.</p>
                </div>
